sudo: false
dist: trusty
language: node_js
node_js:
    - "node"
    - "8"
install: npm install
script:
  - npm run unit
after_success:
  - npm run-script docs
deploy:
  overwrite: true
  provider: pages
  file_glob: true
  file: docs/*
  local_dir: docs
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    repo: joshmarinacci/node-pureimage
    branches:
      only:
        - master
    node_js: '8'
